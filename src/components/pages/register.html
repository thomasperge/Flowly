<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./../style/style.css">
    <title>Register</title>
</head>
<body>
    <!-- Menu -->
    <div class="titlebar">
        <div class="menu drag">
            <i class="fa-solid fa-minus white minus flex no-drag" id="minus"></i>
            <i class="fa-sharp fa-solid fa-xmark white close flex no-drag" id="close"></i>
        </div>
    </div>
    
    <div class="container scroll-y">
        <!-- Register Area 1 -->
        <div class="registerArea1 flex">
            <div class="containerSousArea1">

            </div>
        </div>

        <!-- Register Area 2 -->
        <div class="registerArea2">
            <div class="containerSousArea2">
                <!-- Title -->
                <div class="signupTitleArea">Sign up</div>
                <div class="signupHaveAccountTitleArea">Have an account ?</div>
                <div class="signupLookingTitleArea">Looking for?</div>

                <!-- Looking For -->
                <div class="signupcheckboxArea">
                    <!-- Individual -->
                    <div class="signupCheckoxIndividual form-control">
                        <input type="radio"> Individuals
                    </div>
                    <!-- Compagnie -->
                    <div class="signupCheckoxCompagnie form-control">
                        <input type="radio"> Compagnies
                    </div>
                </div>

                <!-- Email -->
                <div class="signupLookingTitleArea ">Email</div>
                <div class="signupEmailArea">
                    <input type="email" class="emailInput">
                </div>

                <!-- Password -->
                <div class="signupLookingTitleArea ">Password</div>
                <div class="signupPasswordArea">
                    <input type="password" class="passwordInput">
                </div>

                <div class="signupCreateAccountButtonArea">

                </div>
            </div>
        </div>
    </div> 
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel="stylesheet" href="./../style/style.css">
    <title>Flowly Beta - Dashboard</title>
</head>
<body>
    <!-- Menu -->
    <div class="titlebar">
        <div class="menu drag">
            <div class="titleNavBar white flex">Flowly - Beta Version 1.0</div>
            <i class="fa-solid fa-minus white minus flex no-drag" id="minus"></i>
            <i class="fa-sharp fa-solid fa-xmark white close flex no-drag" id="close"></i>
        </div>
    </div>

    <!-- Container -->
    <div class="dashboard-container" id="dashboard-container">
        <!-- First Green - Top NavBar-->
        <div class="dashboard-SCountainer1">
            <!-- Left Icon -->
            <div class="dashboard-leftIcon">
                <div class="dashboard-logoApp flex">
                    <div class="dashboard-logoRounded flex"><i class="fa-solid fa-fire-flame-curved"></i></div>
                </div>
                <div class="dashboard-title flex">Dashboard</div>
                <div class="dashboard-aboutLogo flex"><i class="fi fi-rr-interrogation flex"></i><i class="fa-brands fa-twitter"></i></div>
            </div>

            <!-- Middle -->
            <div class="dashboard-plusLogo flex">
                <i class="fi fi-rr-square-plus" id="toggle-button"></i>
                <div class="dashboard-addArea flex" id="addArea">
                    <i class="fi fi-rr-car-side dashboard-addLogo flex" id="fa-car"></i>
                    <i class="fi fi-rr-bulb dashboard-addLogo flex" id="fa-bolt"></i>
                    <i class="fi fi-rr-gas-pump-alt dashboard-addLogo flex" id="fa-oil-well"></i>
                </div>
            </div>

            <div class="dashboard-unselect" id="unselect"></div>

            <div class="dashboard-containerAddAbsolute flex" id="dashboard-containerAddAbsolute">
                <!-- == Adding Car PopUp == -->
                <div class="dashboard-areaCarButton flex" id="dashboard-areaCarButton">
                    <!-- Car Title -->
                    <div class="dashboard-carPopupTitleArea flex"><i class="fa-solid fa-arrow-left"></i> Add a distance</div>
                    <!-- Car Model (Brand, Model) -->
                    <div class="dashboard-carPopupCarModelArea flex">
                        <input type="text" class="dashboard-inputCarModel" name="" id="" placeholder="Brands">
                        <input type="text" class="dashboard-inputCarModel" name="" id="" placeholder="Models">
                    </div>
                    <!-- Car Info (Years, Km) -->
                    <div class="dashboard-carPopupCarInfoArea flex">
                        <input type="number" class="dashboard-inputCarModel" name="" id="" min="1998" max="2023" step="1" value="2016" placeholder="Years">
                        <input type="number" class="dashboard-inputCarModel" name="" id="" min="1" max="999" placeholder="Km(s)">
                    </div>
                    <!-- Add Button -->
                    <div class="dashboard-carPopupSendButtonArea flex">
                        <button class="dashboard-carPopupButton">Add</button>
                    </div>
                </div>      

                <!-- == Adding Energy PopUp == -->
                <div class="dashboard-areaEnergyButton" id="dashboard-areaEnergyButton">
                    <!-- Energy Title -->
                    <div class="dashboard-carPopupTitleArea flex"><i class="fa-solid fa-arrow-left"></i> Add an electricity bill</div>
                    <!-- Energy Model (Brand, Model) -->
                    <div class="dashboard-carPopupCarModelArea flex">
                        <input type="text" class="dashboard-inputCarModel" name="" id="" value="FR" placeholder="Country">
                        <input type="text" class="dashboard-inputCarModel" name="" id="" placeholder="*State">
                    </div>
                    <!-- Energy Info (Years, Km) -->
                    <div class="dashboard-carPopupCarInfoArea flex">
                        <input type="text" class="dashboard-inputCarModel" name="" id="" value="mwh" placeholder="Unit">
                        <input type="number" class="dashboard-inputCarModel" name="" id="" min="1" max="999" placeholder="Value">
                    </div>
                    <!-- Add Button -->
                    <div class="dashboard-carPopupSendButtonArea flex">
                        <button class="dashboard-carPopupButton">Add</button>
                    </div>
                </div>

                <!-- == Adding Oil PopUp == -->
                <div class="dashboard-areaOilButton" id="dashboard-areaOilButton">
                    <!-- Soon -->
                </div>
            </div>

            <div class="dashboard-unselect"></div>

            <!-- Right Icon -->
            <div class="dashboard-rightIcon">
                <div class="dashboard-languageLogo flex"><i class="fi fi-rr-language flex"></i></div>
                <div class="dashboard-notificationLogo flex"><i class="fi fi-rr-bell flex"></i></div>
                <div class="dashboard-UserLogo flex">
                    <div class="dashboard-logoRoundedUser flex"><i class="fa-regular fa-user"></i></div>
                </div>
            </div>
        </div>

        <!-- Second Green - All Stats Display -->
        <div class="dashboard-SCountainer2">
            <!-- First Blue - Left NavBar-->
            <div class="dashboard-SCountainer2-1">
                <div class="dashboard-logoContainer">
                    <!-- Logo Graphs -->
                    <div class="dashboard-logoLeftNavBarAreaRouded flex">
                        <i class="fi fi-rr-file-chart-line dashboard-logoLeftNavBar logoOn flex" id="logoDashboard"></i>
                    </div>
                    <!-- Logo History -->
                    <div class="dashboard-logoLeftNavBarAreaRouded flex">
                        <i class="fi fi-rr-time-past dashboard-logoLeftNavBar logoOff flex" id="logoHistory"></i>
                    </div>
                </div>
            </div>

            <!-- Second Blue - All Graphs -->
            <div class="dashboard-SCountainer2-2" id="dashboard-SCountainer2-2">
                <!-- First Pink - Overview Range -->
                <div class="dashboard-SCountainer2-2-1 flex">

                    <!-- Overview Container -->
                    <div class="dashboard-overviewByDateContainer">
                        <!-- Left Overview area -->
                        <div class="dashboard-overviewByDateLeftArea">
                            <!-- Overview -->
                            <div class="dashboard-overviewTitle 0 flex white">
                                <i class="fi fi-rr-circle-1 flex"></i>
                                Overview
                            </div>
                            <!-- Week -->
                            <div class="dashboard-overviewTitle 1 flex gray">
                                <i class="fi fi-rr-circle-2 flex"></i>
                                Week
                            </div>
                            <!-- Month -->
                            <div class="dashboard-overviewTitle 2 flex gray">
                                <i class="fi fi-rr-circle-3 flex"></i>
                                Month
                            </div>
                            <!-- Year -->
                            <div class="dashboard-overviewTitle 3 flex gray">
                                <i class="fi fi-rr-circle-4 flex"></i>
                                Year
                            </div>
                        </div>

                        <!-- Right Overview area -->
                        <div class="dashboard-overviewByDateRightArea">
                            <div class="dashboard-overviewDateInputArea">
                                <i class="fi fi-rr-calendar"></i>
                                30 days
                                <input type="date" name="" id="" class="dashboard-overviewInputDate">
                                <div class="gray">-</div>
                                <input type="date" name="" id="" class="dashboard-overviewInputDate">
                            </div>
                            <div class="dashboard-overviewAddDateArea flex">
                                <i class="fi fi-br-square-plus flex"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Second Pink - All Graphs -->
                <div class="dashboard-SCountainer2-2-2 flex">
                    <div class="dashboard-statsMainContainer">

                        <!-- Top Container - Stats -->
                        <div class="dashboard-statsContainer1">
                            <!-- First Graph -->
                            <div class="dashboard-statsArea1-1 flex">
                                <div class="dashboard-statsContainerGraphs">
                                    <div class="dashboard-statsTitleGraph">Summary</div>
                                </div>
                            </div>

                            <!-- Second Graph -->
                            <div class="dashboard-statsArea1-2 flex">
                                <div class="dashboard-statsContainerGraphs">
                                    <div class="dashboard-statsTitleGraph">Most used</div>
                                </div>
                            </div>

                            <!-- Third Graph -->
                            <div class="dashboard-statsArea1-3 flex">
                                <div class="dashboard-statsContainerGraphs">
                                    <div class="dashboard-statsTitleGraph">Bounce rate</div>
                                </div>
                            </div>
                        </div>

                        <!-- Middle Container - Stats -->
                        <div class="dashboard-statsContainer2 flex">
                            <!-- Container All Div -->
                            <div class="dashboard-statsContainer2-1">
                                <!-- Template Test for 10 last transport -->
                                <div class="dashboard-statsArea2-1"></div>
                                <div class="dashboard-statsArea2-1"></div>
                                <div class="dashboard-statsArea2-1"></div>
                                <div class="dashboard-statsArea2-1"></div>
                                <div class="dashboard-statsArea2-1"></div>
                                <div class="dashboard-statsArea2-1"></div>
                                <div class="dashboard-statsArea2-1"></div>
                            </div>
                        </div>

                        <!-- Bottom Container - Stats -->
                        <div class="dashboard-statsContainer3">
                            <!-- Left Area -->
                            <div class="dashboard-statsArea3-1">
                                <div class="dashboard-statsContainerGraphs">
                                    <div class="dashboard-statsTitleGraph">Last day</div>
                                </div>
                            </div>
                            <!-- Right Area -->
                            <div class="dashboard-statsArea3-2">
                                <div class="dashboard-statsContainerGraphs">
                                    <div class="dashboard-statsTitleGraph">You vs Average</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../script/dashboard.js"></script>
</body>
</html>
